<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofie Thorhauge - Gallery</title>
  </head>
  <body>
    <style>
      :root {
        --max-height: 100vh;
        --max-width: 100vh;
      }
      body {
        background-color: rgb(238, 236, 230);
        margin-left: 2rem;
        margin-right: 2rem;
      }
      nav {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      a {
        margin: 5rem;
        font-size: 1.5rem;
        color: rgb(34, 34, 34);
      }
      .firsgangetres {
        aspect-ratio: 6 / 8;
        --height-factor: 0.8;
        --width-factor: 0.6;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .tresgangehalvtreds {
        aspect-ratio: 5 / 6;
        --height-factor: 0.6;
        --width-factor: 0.5;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .tresgangetres {
        aspect-ratio: 6 / 6;
        --height-factor: 0.6;
        --width-factor: 0.6;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .halvtredsgangehalvtreds {
        aspect-ratio: 1 / 1;
        --height-factor: 0.5;
        --width-factor: 0.5;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .halvtredsgangefyrre {
        aspect-ratio: 4 / 5;
        --height-factor: 0.5;
        --width-factor: 0.4;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .fyrregangehalvtreds {
        aspect-ratio: 5 / 4;
        --height-factor: 0.4;
        --width-factor: 0.5;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }

      .fyrregangetredive {
        aspect-ratio: 3 / 4;
        --height-factor: 0.4;
        --width-factor: 0.3;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .tyvegangetyve {
        aspect-ratio: 1 / 1;
        --height-factor: 0.2;
        --width-factor: 0.2;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }
      .tresgangefirs {
        aspect-ratio: 8 / 6;
        --height-factor: 0.6;
        --width-factor: 0.8;
        max-height: calc(var(--max-height) * var(--height-factor));
        max-width: calc(var(--max-width) * var(--width-factor));
      }

      a:hover {
        color: rgb(122, 122, 122);
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        margin-top: 8rem;
      }
    </style>
    <nav>
      <a href="./index.html">Gallery</a>
      <a href="./contact.html">Contact</a>
    </nav>
    <main id="photos">
      <!-- Created from JS -->
    </main>
  </body>
  <script>
    const sources = [
      {
        path: "./Photos/kalv på fælleden.jpg",
        class: "fyrregangetredive",
        text: "Kalv på fælleden, 40x30cm, 2022",
      },
      {
        path: "./Photos/blåstribet badehus på strand.jpg",
        class: "tresgangetres",
      },
      {
        path: "./Photos/vejskilt og senegræs.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/vejskilt og hvede.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/blåstribet badehus med gul baggrund.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/blåstribet fyrtårn udsnit.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/beach house cutout.jpg",
        class: "firsgangetres",
      },

      {
        path: "./Photos/river bank.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/beach house.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/airport mast.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/orange red stripes.jpg",
        class: "fyrregangetredive",
      },
      {
        path: "./Photos/truck logo.jpg",
        class: "fyrregangetredive",
      },
      {
        path: "./Photos/præstesletten.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/saint vincent les forts.jpg",
        class: "halvtredsgangehalvtreds",
      },
      {
        path: "./Photos/vigsø.jpg",
        class: "tresgangefirs",
      },
      {
        path: "./Photos/woodrat.jpg",
        class: "halvtredsgangefyrre",
      },
      {
        path: "./Photos/lake britton.jpg",
        class: "fyrregangehalvtreds",
      },
      {
        path: "./Photos/somewhere in jutland.jpg",
        class: "halvtredsgangehalvtreds",
      },
      {
        path: "./Photos/dimensions.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/color sudoku.jpg",
        class: "tresgangetres",
      },
      {
        path: "./Photos/color sudoku blank.jpg",
        class: "tresgangetres",
      },
      {
        path: "./Photos/color sudoku complete.jpg",
        class: "tresgangetres",
      },
      {
        path: "./Photos/beach 1.jpg",
        class: "firsgangetres",
      },
      {
        path: "./Photos/lighthouse.jpg",
        class: "halvtredsgangefyrre",
      },

      {
        path: "./Photos/beach 2.jpg",
        class: "firsgangetres",
      },
    ];
    const photosNode = document.getElementById("photos");

    for (const source of sources) {
      const sourceNode = document.createElement("img");
      sourceNode.src = source.path;
      sourceNode.classList.add(source.class);
      photosNode.appendChild(sourceNode);

      const textNode = document.createElement("p");
      textNode.innerText = source.text;
      photosNode.appendChild(textNode);
    }
  </script>
</html>
